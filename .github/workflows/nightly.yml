---

name: nightly

# on:
#   schedule:
#     - cron: '0 4 * * *'
#   workflow_dispatch:

on: push

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Main
        run: |
          script/update.sh
